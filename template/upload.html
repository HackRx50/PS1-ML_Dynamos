<!DOCTYPE html>
<html>
<head>
    <title>Invoice Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-form {
            margin-top: 20px;
        }
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        .preview-image {
            max-width: 100%;
            margin-top: 20px;
            display: none;
            border-radius: 4px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice Processor</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <label for="file" class="form-label">Select Invoice Image</label>
                <input type="file" class="form-control" id="file" name="file" 
                       accept="image/*" required onchange="previewImage(event)">
            </div>
            <img id="preview" class="preview-image">
            <button type="submit" class="btn btn-primary submit-btn" onclick="showLoading()">
                Process Invoice
            </button>
        </form>
        <div class="loading" id="loadingIndicator">
            <div class="spinner-border text-primary loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your invoice... This may take a few moments.</p>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }
    </script>
</body>
</html>
